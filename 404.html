<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nike Wessel</title>
    <script>
      // GitHub Pages SPA redirect: preserve the path so the React app can route it
      var pathSegmentsToKeep = 1; // /nike-wessel/ = 1 segment
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
