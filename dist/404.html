<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nike Wessel</title>
    <script>
      // SPA redirect: encode the original path as a query param so index.html can restore it
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=' + encodeURIComponent(l.pathname + l.search) + l.hash
      );
    </script>
  </head>
  <body></body>
</html>
